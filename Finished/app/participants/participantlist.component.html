<div *ngFor="let participant of participants">
	<div (click)="selectParticipant(participant)">{{participant.name}}, {{participant.emailId}}</div>
	<br>
</div>
<br>
<div *ngIf="selectedParticipant">
	<participant-detail [participant]="selectedParticipant" (OnSave)="SaveParticipant($event)"></participant-detail>
</div>
